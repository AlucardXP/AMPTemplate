// AMP partly controls server.cfg

// The first section below includes the settings that are set either via the AMP UI
// or are controlled by AMP itself (in particular, ports)
// Settings in the second section can be changed or added to as needed

// *******
// AMP CONTROLLED SETTINGS
// *******

set sv_authorizemode "1"
set sv_showasranked "0"
set modstats "0"
set net_port "28961"
set net_ip "0.0.0.0"
set dedicated "2"
set sv_hostname "^1AMP Hosted COD4x Server"
set scr_motd "^4Welcome to COD4x!"
set g_password ""
set rcon_password ""
set sv_mapRotation "gametype war map mp_convoy gametype war map mp_backlot gametype war map mp_bloc gametype war map mp_broadcast gametype war map mp_carentan gametype war map mp_crash gametype war map mp_crossfire gametype war map mp_citystreets gametype war map mp_overgrown gametype war map mp_pipeline gametype war map mp_showdown gametype war map mp_strike gametype war map mp_vacant gametype war map mp_cargoship"
